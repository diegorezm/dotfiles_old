#COLORSCHEME
import:
 - ~/.config/alacritty/catppuccin-macchiato.yml
# FONT
font:
  normal:
    family: Fira Code 
    style: Regular

  bold:
    family: Fira Code
    style: Bold

  italic:
    family: Fira Code
    style: Italic

  bold_italic:
    family: Fira Code
    style: Bold Italic

  size: 12
window: { opacity: 0.95 }
# KEY BIND
key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }

